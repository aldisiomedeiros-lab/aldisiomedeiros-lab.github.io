<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Example</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 90vh; /* Define altura do mapa */
        }
        #info {
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="info">Clique no botão abaixo para mostrar sua localização.</div>
    <div id="map"></div>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
